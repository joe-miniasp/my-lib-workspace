<div class="wrapper">
  <form class="fb-form" [formGroup]="loginForm">
    <lib-fb-input placeholder="帳號"  formControlName="account"></lib-fb-input>
    <lib-fb-password-input placeholder="密碼"  formControlName="password"></lib-fb-password-input>
    <lib-fb-button (buttonClick)="login()">登入</lib-fb-button>
  </form>
</div>
